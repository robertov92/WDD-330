<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="h-screen flex flex-col justify-center w-96 m-auto">
    <div id="board" class="container m-auto bg-gray-200 grid grid-cols-3">
        <div class="flex items-center justify-center h-32 border-2 border-white" id="1"></div>
        <div class="flex items-center justify-center h-32 border-2 border-white" id="2"></div>
        <div class="flex items-center justify-center h-32 border-2 border-white" id="3"></div>
        <div class="flex items-center justify-center h-32 border-2 border-white" id="4"></div>
        <div class="flex items-center justify-center h-32 border-2 border-white" id="5"></div>
        <div class="flex items-center justify-center h-32 border-2 border-white" id="6"></div>
        <div class="flex items-center justify-center h-32 border-2 border-white" id="7"></div>
        <div class="flex items-center justify-center h-32 border-2 border-white" id="8"></div>
        <div class="flex items-center justify-center h-32 border-2 border-white" id="9"></div>
    </div>
    <button class="m-5 bg-blue-500 text-white font-bold px-4 py-2 rounded">Reset</button>
    <script src="index.js"></script>
</body>

</html>
